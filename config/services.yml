imports:
    - { resource: parameters.yml }

services:
    andreask.secretsanta.controller.main:
        class: andreask\secretsanta\controller\main_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@controller.helper'
            - '@template'
            - '@language'
            - '@notification_manager'

    andreask.secretsanta.controller.acp:
        class: andreask\secretsanta\controller\acp_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'

    andreask.secretsanta.service:
        class: andreask\secretsanta\service
        arguments:
            - '@user'

    andreask.secretsanta.listener:
        class: andreask\secretsanta\event\main_listener
        arguments:
            - '@language'
            - '@config'
            - '@controller.helper'
            - '@template'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }

    andreask.secretsanta.notification.type.inform_organizer:
        class: andreask\secretsanta\notification\type\inform_organizer
        shared: false # service MUST not be shared for this to work!
        parent: notification.type.base
        calls:
            - [set_controller_helper, ['@controller.helper']]
        tags:
            - { name: notification.type }
